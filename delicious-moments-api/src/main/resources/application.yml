spring:
  application:
    name: delicious-moments-api
  profiles:
    active: dev
  
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/delicious_moments?useUnicode=true&characterEncoding=utf8mb4&serverTimezone=Asia/Shanghai&useSSL=false
    username: root
    password: root123
  
  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# MyBatis-Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted_at
      logic-delete-value: NOW()
      logic-not-delete-value: 'NULL'
  mapper-locations: classpath*:/mapper/**/*.xml

# SpringDoc配置
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  group-configs:
    - group: all
      paths-to-match: /**

# Knife4j配置
knife4j:
  enable: true
  setting:
    language: zh-CN
    enable-swagger-models: true
    enable-document-manage: true
    swagger-model-name: 实体类列表

# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /api

# 应用配置
app:
  jwt:
    secret: delicious-moments-secret-key-2024
    expiration: 604800000  # 7天
  wechat:
    appid: your-wechat-appid
    secret: your-wechat-secret
  file:
    upload-path: ./uploads
    base-url: http://localhost:8080/api/files
